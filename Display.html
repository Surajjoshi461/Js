<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Possibilities</title>
</head>
<body>
    <h2 id="demo">Display Possibilities</h2>
    <button type="button" onclick="window.print()">print</button>
    <button type="button" onclick="document.write(141+2)">click me</button>

    <script>
        window.alert("Heyy..In JavaScript, the window object is the global scope object.")
        document.getElementById("demo").innerHTML="JavaScript can use the document.getElementById(id) method."
        
        console.log("you can call the console.log() method in the browser to display data.")
    </script>
</body>
</html>
